<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Full Article</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
    }
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="newsFrame"></iframe>

  <script>
    const params = new URLSearchParams(window.location.search);
    const url = params.get('url');

    if (url) {
      document.getElementById("newsFrame").src = url;
    } else {
      document.body.innerHTML = "<h2 style='text-align:center; margin-top:2rem;'>No article URL provided.</h2>";
    }
  </script>
</body>
</html>
